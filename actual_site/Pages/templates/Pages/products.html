<html>
<head>
    {% load static %}
    {% get_media_prefix as MEDIA_PREFIX %}
</head>
<body>
    <img src="{% static 'Pages/logo.jpg' %}" alt="First Asia Manufacturing Logo">

    <ul>
        <li>
            <a href="{% url 'index' %}">First Asia</a>
        </li>
        <li>
            <a href="{% url 'products' %}">Products</a>
        </li>
        <li>
            <a href="{% url 'about' %}">About Us</a>
        </li>
        <li>
            <a href="{% url 'business' %}">Business With Us</a>
        </li>
        <li>
            <a href="{% url 'contact' %}">Contact Us</a>
        </li>
    </ul>
    <h1>Our Products</h1>
    {% if product_list %}
    <ul>
        {% for product in product_list %}
        <li>
            <img src="{% url 'getProductPhoto' product.id %}" width="320px"/>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
